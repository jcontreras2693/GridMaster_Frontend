<!DOCTYPE html>
<html>
<head>
    <title>Grid Master</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="Title">
            <h1 class="tracking-in-expand">Grid Master</h1>
        </div>
        <div class="Select-name">
            <input type="text" id="name" name="name" placeholder="Name your fighxel ಠ_ಠ" />
            <div id="error-message" style="color: red; display: none;"></div> <!-- Contenedor para el mensaje de error -->
        </div>
        <div class="create-game">
            <button type="button" id="creat" onclick="home.createGame(document.getElementById('name').value)">Create game</button>
        </div>
        <div class="join-a-game">
            <div class="join-container">
                <button type="button" id="join" onclick="home.joinButton()">Join a game</button>
                <input type="text" id="gameIdInput" name="gameId" placeholder="Enter game ID" style="display: none;" />
                <button type="button" id="joinGameButton" onclick="home.joinGame(document.getElementById('gameIdInput').value, document.getElementById('name').value)" style="display: none;">Join</button>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/home.js"></script>
    </body>
</html>
